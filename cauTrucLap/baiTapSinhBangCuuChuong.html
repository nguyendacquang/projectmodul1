<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, tr {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>bảng cửu chương</h2>
    <script>
        let i, n;
        document.write("<table border=1 width=100%>");
        for(i=1;i<=9;i++)
        {
            document.write("<tr>");
            for(n=2;n<=9;n++)
                document.write("<td>" +n + "x" + i +"="+ (n*i));
            document.write("</td>");
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
