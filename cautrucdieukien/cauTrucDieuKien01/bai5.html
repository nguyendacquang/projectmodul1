<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseInt(prompt("bài kiểm tra: "));
    let b =parseInt(prompt("bài thi giữa kì"));
    let c =parseInt(prompt("diểm thi cuối kì: "));
    let trungbinh = (a+b+c)/3;
    if (trungbinh>=8){
        alert("hoc sinh gioi");
    }else if (trungbinh<8 && trungbinh>=6.5){
        alert("hoc sinh kha");
    }else if (trungbinh<6.5 && trungbinh>=5){
        alert("hoc sinh trung binh");
    }else if (trungbinh<5 && trungbinh>3.5){
        alert("hoc sinh yeu");
    }else {
        alert("hoc sinh kem");
    }
</script>
</body>
</html>
