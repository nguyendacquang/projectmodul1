<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    thang:
    <input id="input1" type="text"/>
    <input type="button" onclick="showResult()" value="tính số ngày"/>
</form>
<script>
    function showResult() {
        let a = document.getElementById('input1');
        switch (a.value*1) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write('tháng có 31 ngày');
                break;
            case 2:
                document.write('thángcó 28 hoặc 29 ngày');
                break;

            case 4:
            case 6:
            case 9:
            case 11:
                document.write('tháng có 30 ngày');
                break;
            default:
                document.write('tháng này không có trong năm');
        }
    }
</script>
</body>
</html>
