<script>
    let browser = prompt('browser', '');
    switch (browser){
        case 'edge':
            alert("you've got the edge");
            break;
        case 'chrome':
        case 'firefox':
        case 'safari':
        case 'opera':
            alert('okay we support these browsers too');
        default:
            alert("we hope that this page look's ok");
    }
</script>
