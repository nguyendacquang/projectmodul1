<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseInt(prompt('weight: ',''));
    let height = parseInt(prompt('height: ',''));
    let bmi = weight /(height + "2");
    if (bmi< 18) {
        document.write('underweight');
    }else if (bmi< 25) {
        document.write('normal');
    }else if (bmi< 30) {
        document.write('overweight');
    }else {
        document.write('obese');
    }
</script>
</body>
</html>
