<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<form>
    <h2>Temperwture Concerter</h2>
    <h3>type a value in the fahrenheit field to convert the value to Clesius</h3>
    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
               oninput = "temperatureConverter(this.value)"
               onchange="temperatureConverter(this.value)"/>
    </p>
    <p>Clesius: <span id="outputClesius"></span></p>
</form>

<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputClesius").innerText = (valNum - 32) / 1.8;
    }
</script>
</body>
</html>
