<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nameCustomer = "nguyễn đắc quang";
    let IdCard = "123456789";
    let birthdayCustomer = "19/12/1999";
    let addressCustomer = "đà nẵng";
    let typeCustomer = "diamond";
    let discount = 10;
    let numberOfAccompanying = 2;
    let typeRom = "business";
    let rentDay = 10;
    let typeService = "villa";
    let emailCustomer = "nguyendacquang99@gmail.com";
    let choose = prompt(
        "1. show InFormation customer.\n" +
        "2. edit InFormation customer.\n" +
        "3. show the amount to be paid after discount.\n"
    );
    switch (choose) {
        case "1":
            alert(
                "Information of  customer: \n"+
                "name: "+ nameCustomer +
                "\nid card: "+IdCard +
                "\nbirthday: "+ birthdayCustomer +
                "\naddress: "+ addressCustomer +
                "\ntype customer: "+ typeCustomer +
                "\ndiscount: "+ discount+
                "\nnumberOfAccompanying: "+numberOfAccompanying+
                "\ntype rom: "+typeRom +
                "\nrent day: "+rentDay+
                "\ntype service: "+typeService+
                "\nemailCustomer: "+ emailCustomer
            );
            break;
        case "2":
            let chooseEdit =prompt(
                "choose InFormation costomer you want edit: \n"+
                "1.name: "+ nameCustomer +
                "\n2.id card: "+IdCard +
                "\n3.birthday: "+ birthdayCustomer +
                "\n4.address: "+ addressCustomer +
                "\n5.type customer: "+ typeCustomer +
                "\n6.discount: "+ discount+
                "\n7.numberOfAccompanying: "+numberOfAccompanying+
                "\n8.type rom: "+typeRom +
                "\n9.rent day: "+rentDay+
                "\n10.type service: "+typeService+
                "\n11.emailCustomer: "+ emailCustomer
            );
            switch (chooseEdit) {
                case "1":
                    nameCustomer = prompt("enter name you want edit: ");
                    break;
                case "2":
                    IdCard =prompt("enter id card you want edit: ");
                    break;
                case "3":
                    birthdayCustomer =prompt("enter birthday you want edit: (dd/mm/yyyy");
                    break;
                case "4":
                    addressCustomer = prompt("enter address you want edit: ");
                    break;
                case "5":
                    typeCustomer= prompt("enter type customer you want edit: ");
                    break;
                case "6":
                    discount = prompt("enter discount you want edit: ");
                    break;
                case "7":
                    numberOfAccompanying = prompt("enter number of accompanying you want edit: ");
                    break;
                case "8":
                    typeRom = prompt(" enter type rom you want edit: ");
                    break;
                case "9":
                    rentDay = prompt("enter rentday you want edit: ");
                    break;
                case "10":
                    typeService = prompt(" enter type service you want edit: (dd/mm/yyyy)");
                    break;
                case "11":
                    emailCustomer = prompt("enter email customer you want edit: ");
                    break;
                default:
                    alert("fail!!!");
                    break;
            }
            alert(
                "Information of  customer: \n"+
                "name: "+ nameCustomer +
                "\nid card: "+IdCard +
                "\nbirthday: "+ birthdayCustomer +
                "\naddress: "+ addressCustomer +
                "\ntype customer: "+ typeCustomer +
                "\ndiscount: "+ discount+
                "\nnumberOfAccompanying: "+numberOfAccompanying+
                "\ntype rom: "+typeRom +
                "\nrent day: "+rentDay+
                "\ntype service: "+typeService+
                "\nemailCustomer: "+ emailCustomer
            );
            break;
        case "3":
            let moneyPerDays = 0;
            if (typeService === "villa"){
                moneyPerDays = 500;
            }
            else if (typeService === "house"){
                moneyPerDays = 300;
            }
            else {
                moneyPerDays = 100;
            }
            let discountCondition = 0;
            let currentYear = new Date().getFullYear();
            let birthday = new Date(birthdayCustomer).getFullYear();
            let ageCustomer = currentYear - birthday;
            if (addressCustomer === "đà nẵng"){
                discountCondition += 20;
                if (ageCustomer > 30){
                    discountCondition += 2;
                }
                else if (ageCustomer >= 20){
                    discountCondition += 1;
                }
            }else if (addressCustomer === "huế"){
                discountCondition += 10;
            }else if (addressCustomer === "quảng nam"){
                discountCondition += 5;
            }
            if (rentDay > 7){
                discountCondition += 30;
            }else  if (rentDay >= 5){
                discountCondition += 20;
            }else if (rentDay >= 2) {
                discountCondition += 10;
            }
            if (typeCustomer === "diamond"){
                discountCondition += 15;
            }else if (typeCustomer === "platinum"){
                discountCondition += 10;
            }else  if (typeCustomer === "gold"){
                discountCondition += 5;
            }else if (typeCustomer === "silver"){
                discountCondition += 2;
            }
            let totalPays = moneyPerDays * rentDay * (1 - discount)/100;
            totalPays = totalPays - discountCondition;
            alert("total pays after discount condition: " + totalPays);
            break;
        default:
            alert("fail!!!");
            break;
    }
</script>
</body>
</html>
